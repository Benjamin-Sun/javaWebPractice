<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript" src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<input type="button" value="pass" onclick="fun()">
</body>
<script>

        $.ajax({
            type:"POST",
            url:"/jsontest",/*servlet的处理*/
            data:{"name":"2222"},/*向服务器传入数据：数据格式json*/

                console.log(result);
                /*console.log(result.flag)*/
            },
            error:function(){
                console.log("error");
            }
        })
